<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Tienda</title>
</head>

<body>
    <section class="header">
        <div class="cont_nombre">
            <p class="text_nombre">CH2</p>
        </div>
        <div class="cont_inicio">
            <p class="text_inicio">Inicio</p>
        </div>
        <div class="cont_productos">
            <p class="text_productos">Productos</p>
        </div>
        <div class="cont_contacto">
            <p class="text_contacto">Contacto</p>
        </div>
    </section>
    <div class="cont_imagen">
        <img class="img_principal" src="" alt="">
    </div>
    <main>
        <div class="product-cards"></div>
    </main>

    <div id="cart" class="cart">
        <a href="#" onclick="mostrarCarrito()">
            <img src="img/shopping-cart.png" alt="Carrito de Compras">
        </a>
        <div id="cart-content">
            <h2>Carrito de Compras</h2>
            <ul id="cart-list">
            </ul>
            <p>Total: $<span id="cart-total">0</span> COP</p>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        </div>
    </div>

</body>

</html>
